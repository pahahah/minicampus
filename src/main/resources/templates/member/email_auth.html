<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Member Activate </title>

<body>

<h1>Member Activate</h1>


<div th:if="${result eq true}">

</div>

</div>


</body>
</html>
