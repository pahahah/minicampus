<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register complete!</title>
</head>
<body>

<div th:if="${result}">
    <h1>Register complete!</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>


    <p>Register is completed.</p>
</div>

<div th:if="${result eq false}">
    <h1>Result of register</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <p>Register is failed.</p>
</div>



</body>
</html>
