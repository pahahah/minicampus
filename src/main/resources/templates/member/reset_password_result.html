<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Result of password reset request</title>
</head>
<body>

  <h1>Result of password reset request</h1>
  <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

  <div th:if="${result eq true}">
    <p> A password reset email has been sent. </p>
  </div>
  <div th:if="${result eq false}">
    <p>The requested information does not exist.</p>
    <div>
      <a href="/member/reset-password">try again</a>
    </div>
  </div>





</body>
</html>
